<div class="container py-4">
  <h1 *ngIf="cargado" class="text-center pt-4"><fa-icon size="5x" rotate="90" [spin]="true" [icon]="spiner"></fa-icon></h1>
  <div class="row">
    <div
      class="card border-primary col-md-4 col-sm-6 col-12 mb-3"
      *ngFor="let empleado of empleados"
    >
      <div class="card-header">Empleado</div>
      <div class="card-body">
        <h4 class="card-title">Nombre: {{ empleado.nombres }}</h4>
        <p class="card-text">
          Email: {{ empleado.email }}
        </p>
        <p class="card-text">Rol: {{ empleado.role }}</p>
        <p class="card-text">Telefono: {{ empleado.telefono }}</p>
        <p class="alert alert-primary text-center" *ngIf="empleado.estado" >Usuario habilitado</p>
        <p class="alert alert-danger text-center" *ngIf="!empleado.estado" >Usuario deshabilitado</p>
        <button class="btn btn-block btn-outline-primary" (click)="editarEmpleado(empleado)">Editar empleado</button>
        <button class="btn btn-block btn-outline-danger" (click)="deshabilitarEmpleado(empleado)" >Deshabilitar empleado</button>
      </div>
    </div>
  </div>
</div>
